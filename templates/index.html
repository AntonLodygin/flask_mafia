<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
    <div class="px-4">
        <div class="row row-cols-md-3 g-3">
            {% for lobby in lobbies %}
                <div class="col">
                    <div class="card">
                        <a href="/lobbies/{{ lobby.id }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ lobby.title }}</h5>
                            </div>
                            <div class="card-footer">
                                <span>
                                    Участники: {{ lobby.players | length }}/{{ lobby.user_count }}
                                </span>
                                <div class="text-end">
                                    {% if lobby.open %}
                                        <img src="{{ url_for('static', filename='images/unlock.svg') }}" height="16">
                                        Открытое
                                    {% else %}
                                        <img src="{{ url_for('static', filename='images/lock.svg') }}" height="16">
                                        Закрытое
                                    {% endif %}
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
