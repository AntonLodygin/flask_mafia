<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
    <div class="px-4 py-2">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Launch demo modal
        </button>


        <a class="btn btn-outline-primary" href="/add_lobby">Создать лобби</a>
        <div class="row row-cols-md-3 g-3 py-3">
            {% for lobby in lobbies %}
                <div class="col">
                    <div class="card">
                        <a {% if not lobby.open %} data-bs-toggle="modal" data-bs-target="#exampleModal" {% else %}
                           href="/lobby/{{ lobby.id }}" {% endif %}>
                            <div class="card-body">
                                <h5 class="card-title">{{ lobby.title }}</h5>
                            </div>
                            <div class="card-footer">
                                <span>
                                    Участники: {{ lobby.players | length }}/{{ lobby.user_count }}
                                </span>
                                <div class="text-end">
                                    {% if lobby.open %}
                                        <img src="{{ url_for('static', filename='images/unlock.svg') }}" height="16">
                                        Открытое
                                    {% else %}
                                        <img src="{{ url_for('static', filename='images/lock.svg') }}" height="16">
                                        Закрытое
                                    {% endif %}
                                </div>
                            </div>
                        </a>
                        <div class="modal fade" id="exampleModal">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Введите пароль</h1>
                                        <button class="btn-close" data-bs-dismiss="modal"></button>
                                    </div>
                                    <div class="modal-body">
                                            <input type="text" class="form-control" id="lobby_password"><br>
                                            <span id="p"></span><br>
                                            <button class="btn btn-primary" id="password_btn">ОК</button>
                                            <script>
                                                password_btn.onclick = function() {
                                                    document.getElementById("p").innerHTML = document.getElementById("lobby_password").value;
                                                };
                                            </script>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
