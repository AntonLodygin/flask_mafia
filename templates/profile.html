{% extends "base.html" %}

{% block content %}
    <div class="px-4 py-2">
        <div class="row row-cols-md-3 g-3 py-3">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <h4 class="card-title">Количество матчей</h4>
                                <p class="card-text">{{ current_user.match_count }}</p>
                            </div>
                            <div class="col">
                                <div class="d-flex justify-content-end">
                                    <img src="{{ url_for('static', filename='images/circle_play.svg') }}" height="32">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
