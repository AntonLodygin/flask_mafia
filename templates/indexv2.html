<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
    <div class="px-4 py-2">
        <a class="btn btn-outline-primary" href="/add_lobby">Создать лобби</a>
        <div class="row row-cols-md-3 g-3 py-3">
            {% for i in range(lobbies | length) %}
                <div class="col">
                    <div class="card">
                        <a  {% if not lobbies[i].open %} data-bs-toggle="modal" data-lobbyid="{{ lobbies[i].id }}" class="close-lobby" data-bs-target="#exampleModal" {% else %}
                           href="/lobby/{{ lobbies[i].id }}" {% endif %}>
                            <div class="card-body">
                                <h5 class="card-title">{{ lobbies[i].title }}</h5>
                            </div>
                            <div class="card-footer">
                                <span>
                                    Участники: {{ lobbies[i].players | length }}/{{ lobbies[i].user_count }}
                                </span>
                                <div class="text-end">
                                    {% if lobbies[i].open %}
                                        <img src="{{ url_for('static', filename='images/unlock.svg') }}" height="16">
                                        Открытое
                                    {% else %}
                                        <img src="{{ url_for('static', filename='images/lock.svg') }}" height="16">
                                        Закрытое
                                    {% endif %}
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                {% if not lobbies[i].open %}

                {% endif %}
            {% endfor %}
            <div class="modal fade" id="exampleModal">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Введите пароль</h1>
                            <button class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form class="check-lobby-password-form" method="POST" novalidate>
                                <input type="password" class="form-control">
                                <p id="password-error"></p>
                                <input type="hidden" value="">
                                <input type="submit" value="OK" class="btn btn-primary">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 <script src="{{url_for('static', filename='scripts/script.js')}}"></script>
</body>
</html>
